<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/default.css">
    <link rel="stylesheet" href="/styles/signin_style.css">
    <script src="/scripts/login.js" defer></script>
</head>
<body>
    <nav>
        <div class="nav__logo">
            <img src="/images/csharp-logoo.svg" alt="">
            <h1>Academy</h1>
        </div>
        <div class="nav__buttons">
            <a href="/pages/curriculum.html" class="nav__buttons nav__buttons-curriculum">Curriculum</a>
            <a href="/pages/signin.html" class="nav__buttons nav__buttons-signin active-page">Sign In</a>
            <a href="/pages/signup.html" class="nav__buttons nav__buttons-signup">Sign Up</a>
        </div>
    </nav>

    <div class="loginForm">
        <h1>Login</h1>
        <form onsubmit="handleSignIn(event)">
            <div class="loginForm-username">
            <label for="username">Username</label>
            <input type="text" id="username" minlength="4" maxlength="16" placeholder="Enter your Username" required>
            </div>
            <div class="loginForm-password">
            <label for="password">Password</label>
            <input type="password" id="password" minlength="8" maxlength="16" placeholder="Enter your Password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <div id="message"></div>
    </div>
</body>
</html>
